<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@600&family=Lumanosimo&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="container">
    <h1>Temperature Convertor</h1>
    <h4>
      <form>
          <!-- <label for="temperature">Enter temperature:</label> -->
          <input type="number" id="temperature" placeholder="Enter temperature" style="color:#fff; font-family: 'Lumanosimo', cursive;">

          <table>
            <tr>
              <th class="col1">

                <select id="from" class="dropdown"style="color:#fff; font-family: 'Lumanosimo', cursive;">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>

              </th>
              <th><p>To</p></th>
              <th class="col2">
                <select id="to"class="dropdown"style="color:#fff; font-family: 'Lumanosimo', cursive;">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
              </th>
            </tr>
          </table>
          <button type="button" onclick="convert()">Convert</button>
      </form></h4>
    <div id="result"></div>
    </div>

  </div>


    <script src="temp.js"></script>
</body>
</html>
